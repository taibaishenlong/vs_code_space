<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table style="width:500px;">
        <tr>
            <td>性别</td>
            <td>
                <label for="nan"><input type="radio" checked="checked" name="man" id="nan">男</label>
                <label for="nv"><input type="radio"  name="woman" id="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>---请选择年---</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" placeholder="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="weihun">
                    <input type="radio" id="weihun" checked="checked">未婚
                </label>
                <label for="yihun">
                    <input type="radio" id="yihun">已婚
                </label>
                <label for="lihun">
                    <input type="radio" id="lihun">离婚
                </label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" placeholder="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <label for="wu">
                    <input type="checkbox" id="wu">妩媚的
                </label>
                <label for="ke">
                    <input type="checkbox" id="ke">可爱的
                </label>
                <label for="xiao">
                    <input type="checkbox" id="xiao">小鲜肉
                </label>
                <label for="lao">
                    <input type="checkbox" id="lao">老腊肉
                </label>
                <label for="dou">
                    <input type="checkbox" id="dou">都喜欢
                </label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows="5" placeholder="自我介绍"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="button" value="免费注册">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><b>我承诺</b></td>
        </tr>
        <tr align="center">
            <td colspan="2">. 年满18岁、单身</td>
        </tr>
        <tr align="center">
            <td colspan="2">. 抱着严肃的态度</td>
        </tr>
        <tr align="center">
            <td colspan="2">. 真诚寻找另一半</td>
        </tr>
    </table>
</body>
</html>
