<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用类选择器画盒子</title>
   <style>
        .red {
            color: red;
            background-color: red;
            width: 200px;
            height: 100px;
            float: left;
            border: 2px dashed blue;
        }
        .green {
            color: green;
            background-color: green;
            width: 200px;
            height: 100px;
            float: left;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="red"></div>
</body>

</html>
